<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="mm.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>Mileage Manager</h1>
    <hr> Amount: <input type="text" size="15" id="amount">
    <button class="amount">Check</button>

    <hr> Phone Number:<input type="text" class="pnumber" size="13" id="phoneNumber">
    <button class="save">Save</button>
    <hr>
    <button id="start010" class="btnNumber" value="010">010</button>
    <button class="btnNumber" value="0">0</button>
    <button class="btnNumber" value="1">1</button>
    <button class="btnNumber" value="2">2</button>
    <button class="btnNumber" value="3">3</button>
    <button class="btnNumber" value="4">4</button>
    <button class="btnNumber" value="5">5</button>
    <button class="btnNumber" value="6">6</button>
    <button class="btnNumber" value="7">7</button>
    <button class="btnNumber" value="8">8</button>
    <button class="btnNumber" value="9">9</button>
    <button class="btnDelete" value="9">X</button>
    <button class="btnClear" value="9">C</button>

</body>

</html>
