<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <script src="mm.js"></script>
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js'></script> -->
    <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
    <h1>Mileage Manager</h1>
    <div id="message"></div>
    <p class="footer">동의과학대학교 컴퓨터정보과 2020-2학기 웹개발기초II 기말과제 구현 기능 안내용 페이지 by Pongsik, Ho</p>
    <hr>
    <table>
        <tr>
            <td class="inputCaption">
                <!-- <i class='fas fa-won-sign' style='font-size:24px'></i>: -->
                &#128203
            </td>
            <td class="inputField">
                <input type="text" size="20" id="amount">
            </td>
            <td class="functionButton">
                <!-- <button class="amount"><i class='fas fa-check' style='font-size:24px'></i></button> -->
                <!-- <button class="cancel"><i class="material-icons" style="font-size:28px;color:red">cancel</i></button> -->
                <button class="amount tooltip">&#10004
                    <span class="tooltiptext">적립금액 확인</span>
                </button>
                <button class="cancel tooltip" style="font-size: 14pt;">&#10060
                    <span class="tooltiptext">적립 취소</span>
                </button>
            </td>
        </tr>
        <tr>
            <td class="inputCaption">
                <!-- <i class='fas fa-phone'></i>: -->
                &#128222
            </td>
            <td class="inputField">
                <input type="text" class="pnumber" size="13" id="phoneNumber">
            </td>
            <td class="functionButton">
                <!-- <button class="save"><i class="material-icons" style="font-size:28px">save</i></button><br> -->
                <button class="save tooltip">&#128190
                    <span class="tooltiptext">현재금액, 번호로 적립</span>
                </button><br>
            </td>
        </tr>
        <tr>
            <td class="inputCaption">

            </td>
            <td class="inputField">
                <div class="keypad">
                    <!-- <button class="btnDelete" value="X">X</button> -->
                    <button style="padding:8px; padding-left:15px;padding-right:15px;" class="btnDelete" value="X">&#128281</button>
                    <button class="btnNumber" value="0">0</button>
                    <button class="btnClear" value="9">C</button><br>
                    <button class="btnNumber" value="1">1</button>
                    <button class="btnNumber" value="2">2</button>
                    <button class="btnNumber" value="3">3</button><br>
                    <button class="btnNumber" value="4">4</button>
                    <button class="btnNumber" value="5">5</button>
                    <button class="btnNumber" value="6">6</button><br>
                    <button class="btnNumber" value="7">7</button>
                    <button class="btnNumber" value="8">8</button>
                    <button class="btnNumber" value="9">9</button><br>
                    <button id="start010" class="btnNumber" value="010-">010</button>
                </div>
            </td>
            <td class="functionButton">
            </td>
        </tr>
    </table>
    <div id="mlogzone">
        <div style="font-size: 10pt;">
            마일리지 적립 기록: [<b><span id="mLogCount"></span></b>]회 합계: [<b><span id="mLogTotal"></span></b>]원
        </div>
        <hr style="margin-top: 0px; margin-bottom:3px;">
        <div id="mileageLog"></div>
    </div>
    <div id="phoneZone">
        <div style="font-size: 10pt;color:white;">
            마일리지 현황: [<b><span id="phoneCount"></span></b>]개 합계: [<b><span id="phoneTotal"></span></b>]원
        </div>
        <hr style="margin-top: 0px; margin-bottom:3px;">
        <div id="phoneLog"></div>
    </div>
</body>

</html>
